apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: silvestrini  
data:
  nginx.conf: |
    events { }

    http {
      server {
        listen 80;
        listen 443 ssl;

        ssl_certificate /etc/nginx/tls/cert.crt;
        ssl_certificate_key /etc/nginx/tls/private-key.key;

        location / {
          return 200 'Bem-vindo ao Nginx!\n';
          add_header Content-Type text/plain;
        }
      }
    }